<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>穴吹カレッジバンドサークル</title>

  <!--CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container mt-4">

    <!-- スライドショー -->
    <div id="AnabukiCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#AnabukiCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="スライド 1"></button>
        <button type="button" data-bs-target="#AnabukiCarousel" data-bs-slide-to="1" aria-label="スライド 2"></button>
        <button type="button" data-bs-target="#AnabukiCarousel" data-bs-slide-to="2" aria-label="スライド 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="pages/news.html"><img src="images/slidemain.jpg" class="d-block w-100" alt="バンド紹介画像" /></a>
        </div>
        <div class="carousel-item"><img src="images/slide1.jpg" class="d-block w-100" alt="練習風景画像" /></div>
        <div class="carousel-item"><img src="images/slide2.jpg" class="d-block w-100" alt="ライブ画像" /></div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#AnabukiCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">前へ</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#AnabukiCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">次へ</span>
      </button>
    </div>

    <!-- News -->
    <h2 class="mb-4">News</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="latest-news"></div>
    <div class="mt-4 text-end"><a href="pages/news.html" class="btn btn-outline-primary">もっと見る →</a></div>

    <!-- Live -->
    <h2 class="mb-4 mt-5">Live</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="latest-live"></div>
    <div class="mt-4 text-end"><a href="pages/live.html" class="btn btn-outline-success">もっと見る →</a></div>

    <!-- Movie -->
    <h2 class="mb-4 mt-5">Movie</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="latest-movie"></div>
    <div class="mt-4 text-end"><a href="pages/movie.html" class="btn btn-outline-danger">もっと見る →</a></div>

  </div>

  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/newsData.js"></script>
  <script src="js/liveData.js"></script>
  <script src="js/movieData.js"></script>
  <script src="js/loadNews.js"></script>
  <script src="js/loadLive.js"></script>
  <script src="js/loadMovie.js"></script>
</body>
</html>
