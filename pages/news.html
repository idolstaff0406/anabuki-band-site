<!DOCTYPE html>
<html lang="ja">
<head>

    <title>News</title>

    <!-- BootstrapのCSS -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">

<body>
    <!-- ▼ 共通ヘッダーを読み込むエリア -->
    <div id="header"></div>

    <div class="container mt-4">
    <h1 class="mb-4">お知らせ一覧</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- 1つ目のニュースカード -->
        <div class="col">
        <div class="card h-100">
            <img src="../images/news1.jpg" class="card-img-top" alt="ライブのお知らせ">
            <div class="card-body">
            <small class="text-muted">2025年5月20日</small>
            <h5 class="card-title mt-1">ライブ開催決定！</h5>
            <p class="card-text">6月に高松市内でスペシャルライブを行います。ぜひご来場ください！</p>
            </div>
        </div>
        </div>

        <!-- 2つ目 -->
        <div class="col">
        <div class="card h-100">
            <img src="../images/news2.jpg" class="card-img-top" alt="新メンバー加入">
            <div class="card-body">
            <small class="text-muted">2025年5月15日</small>
            <h5 class="card-title mt-1">新メンバーが加わりました！</h5>
            <p class="card-text">ボーカル担当として◯◯さんが加入しました！応援よろしくお願いします。</p>
            </div>
        </div>
        </div>

        <!-- 3つ目（必要に応じて増やせます） -->
        <div class="col">
        <div class="card h-100">
            <img src="../images/news3.jpg" class="card-img-top" alt="練習風景">
            <div class="card-body">
            <small class="text-muted">2025年5月10日</small>
            <h5 class="card-title mt-1">練習風景を公開</h5>
            <p class="card-text">普段の練習の様子を写真でお届けします！</p>
            </div>
        </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="../index.html" class="btn btn-secondary">← トップに戻る</a>
    </div>
    </div>


    <!-- ▼ 共通フッターを読み込むエリア -->
    <div id="footer"></div>

    <!-- BootstrapのJS -->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
